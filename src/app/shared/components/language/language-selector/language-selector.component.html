<div class="flex items-center z-40">
  <div class="relative inline-block text-left">
    <!-- Bouton principal -->
    <button
      (click)="toggleDropdown()"
      type="button"
      class="inline-flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
    >
      <img [src]="selectedLanguage.icon" class="w-5 h-4 mr-2" />
      {{ selectedLanguage.name }}
      <svg
        class="-mr-1 ml-2 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L10 12.586l3.293-3.293a1 1 0 011.414 1.414l-4 4z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Dropdown -->
    <div
      *ngIf="isOpen"
      class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
    >
      <div class="grid grid-cols-1 not-prose">
        <a
          class="w-full flex items-center px-4 py-2 text-sm hover:bg-gray-100"
          *ngFor="let lang of languages"
          (click)="handleLanguageChange(lang)"
          [ngClass]="
            selectedLanguage.key === lang.key
              ? 'bg-gray-100 text-gray-900 font-semibold'
              : 'text-gray-700'
          "
        >
          <img [src]="lang.icon" class="w-5 h-4 mr-2" />
          <span class="truncate">{{ lang.name }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
