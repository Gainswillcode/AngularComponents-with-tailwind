<!-- Overlay -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <!-- Modal -->
  <div class="bg-white w-[50vw] h-[70vh] rounded-2xl shadow-xl flex flex-col overflow-hidden">

    <!-- Header -->
    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h2 class="text-lg font-semibold">Sélectionnez un point sur la carte</h2>
      <button (click)="cancel()" class="text-gray-500 text-2xl hover:text-red-500 transition mr-3">
        ✖
      </button>

    </div>

    <!-- Carte -->
    <div id="map" class="flex-1 w-full"></div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 p-4 border-t">
      <button
        (click)="cancel()"
        class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 transition"
      >
        Annuler
      </button>
      <button
        (click)="confirmSelection()"
        class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white transition"
      >
        Confirmer
      </button>
    </div>
  </div>
</div>
