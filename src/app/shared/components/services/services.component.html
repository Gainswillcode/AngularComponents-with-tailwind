

<div class=" dark:text-gray-100">

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    @for (service of services; track service.title) {
      <div class="bg-transparent border border-gray-200 dark:border-gray-800 rounded-xl shadow-lg p-6 transition transform hover:-translate-y-2 hover:shadow-xl duration-300">
        <div class="w-14 h-14 mb-8 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center">
          <img [src]="service.icon" [alt]="service.title" class="h-8 w-8" />
        </div>
        <h3 class="text-2xl font-semibold mb-4 dark:text-white">{{ service.title | translate }}</h3>
        <p class="text-lg text-gray-600 dark:text-gray-400">{{ service.description | translate }}</p>
      </div>
    }
  </div>

</div>
